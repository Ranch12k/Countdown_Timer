<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="overlay">
            <div class="title">we are coming soon</div>
            <div class="title" id="end-Date">22 April 2024 10:00 PM</div>
            <div class="col">
                <div><input type="text" id="Days" readonly value="7">
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" id="Hours" value="12">
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" id="Minutes" readonly value="0">
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="text" id="Seconds" readonly value="0">
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
